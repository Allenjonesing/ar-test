<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR and 3D Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            console.log('Document loaded');
        });

        AFRAME.registerComponent('log', {
            init: function () {
                console.log('Component initialized');
            }
        });

        // Detect if AR.js is available
        AFRAME.registerComponent('ar-check', {
            init: function () {
                console.log('AR check initialized');
                if (!AFRAME.utils.device.isMobile()) {
                    console.log('Non-mobile device detected. Disabling AR.');
                    this.el.sceneEl.setAttribute('arjs', 'sourceType: none;');
                } else {
                    console.log('Mobile device detected. Enabling AR.');
                    this.el.sceneEl.setAttribute('arjs', 'sourceType: webcam; debugUIEnabled: false;');
                }
            }
        });
    </script>
</head>
<body>
    <a-scene ar-check embedded>
        <!-- Basic 3D Box for non-AR view -->
        <a-box position="0 1.5 -3" rotation="0 45 0" color="#4CC3D9" log></a-box>
        <a-sky color="#ECECEC"></a-sky>
        
        <!-- AR Marker -->
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" rotation="0 45 0" color="#EF2D5E"></a-box>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
