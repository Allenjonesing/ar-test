<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Game</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@3.0.1/dist/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <!-- Define a static or interactive object -->
        <a-box color="blue" position="0 0.5 0" depth="0.5" height="0.5" width="0.5"></a-box>
        
        <!-- Add a camera with AR capabilities -->
        <a-camera position="0 0 0" look-controls enabled></a-camera>
    </a-scene>

    <!-- Script for adding AR functionalities -->
    <script>
        AFRAME.registerComponent('ar-box', {
            init: function() {
                this.el.addEventListener('click', function() {
                    alert('Box clicked!');
                });
            }
        });

        // Add more game logic here
    </script>
</body>
</html>
