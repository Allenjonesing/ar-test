<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Game</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
    <script>
        AFRAME.registerComponent('click-listener', {
            init: function() {
                this.el.addEventListener('click', function() {
                    alert('Box clicked!');
                });
            }
        });
    </script>
</head>
<body>
    <a-scene>
        <!-- Define a static or interactive object -->
        <a-box color="blue" position="0 1.5 -3" depth="1" height="1" width="1" click-listener></a-box>
        
        <!-- Add a camera -->
        <a-entity camera look-controls></a-entity>
    </a-scene>
</body>
</html>
