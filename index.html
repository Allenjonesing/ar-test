<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR and 3D Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@3.0.1/dist/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            console.log('Document loaded');
        });

        AFRAME.registerComponent('log', {
            init: function () {
                console.log('Component initialized');
            }
        });
    </script>
</head>
<body>
    <a-scene embedded>
        <!-- Basic 3D Box for non-AR view -->
        <a-box position="0 1.5 -3" rotation="0 45 0" color="#4CC3D9" log></a-box>
        <a-sky color="#ECECEC"></a-sky>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
