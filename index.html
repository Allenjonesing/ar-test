<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Game</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@3.0.1/dist/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
    <script>
        AFRAME.registerComponent('click-listener', {
            init: function() {
                this.el.addEventListener('click', function() {
                    alert('Box clicked!');
                });
            }
        });
    </script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Fallback for non-AR devices (desktop) -->
        <a-box position="0 0.5 -3" rotation="0 45 0" color="#4CC3D9" click-listener></a-box>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>

        <!-- AR objects -->
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9" click-listener></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
